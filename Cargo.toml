# See https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = "clinvoice"
version = "0.2.0-rc3"
authors = ["Iron-E <code.iron.e@gmail.com>"]
description = "Invoice from the command line."

categories = ["command-line-utilities", "config", "date-and-time"]
edition = "2021"
keywords = ["invoice", "freelance", "cli", "command", "line", "command-line"]
license = "GPL3"
readme = "README.md"
repository = "https://www.github.com/Iron-E/clinvoice"

[dependencies]
clinvoice_adapter = {branch = "release/0.11", git = "https://github.com/Iron-E/clinvoice_adapter"}
clinvoice_adapter_postgres = {branch = "release/0.1", git = "https://github.com/Iron-E/clinvoice_adapter_postgres", optional = true}
clinvoice_config = {branch = "release/0.6", git = "https://github.com/Iron-E/clinvoice_config"}
clinvoice_error = {branch = "release/0.3", git = "https://github.com/Iron-E/clinvoice_error"}
clinvoice_finance = {branch = "release/0.3", git = "https://github.com/Iron-E/clinvoice_finance"}
clinvoice_export = {branch = "release/0.1", features = ["markdown"], git = "https://github.com/Iron-E/clinvoice_export"}
clinvoice_match = {branch = "release/0.4", features = ["serde_support"], git = "https://github.com/Iron-E/clinvoice_match"}
clinvoice_schema = {branch = "release/0.8", git = "https://github.com/Iron-E/clinvoice_schema"}

clap = {features=["derive"], version = "3"}
dialoguer = "0.8"
futures = "0.3"
humantime = "2"
serde = "1"
serde_yaml = "0.8"
sqlx = {features = ["runtime-tokio-rustls", "tls"], version = "0.5"}
structopt = "0.3"
thiserror = "1"
tokio = {features = ["fs", "macros", "rt-multi-thread"], version = "1"}
toml = "0.5"

[dev-dependencies]
pretty_assertions = "1"

[features]
default = ["postgres"]
postgres = ["clinvoice_adapter_postgres", "sqlx/postgres"]
