# See https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = "clinvoice"
version = "0.2.0-rc3"
authors = ["Iron-E <code.iron.e@gmail.com>"]
description = "Invoice from the command line."

categories = ["command-line-utilities", "config", "date-and-time"]
edition = "2021"
keywords = ["invoice", "freelance", "cli", "command", "line", "command-line"]
license = "GPL3"
readme = "./README.md"
repository = "https://www.github.com/Iron-E/clinvoice"

[dependencies]
# Async
futures = "0.3"
tokio = {features=["fs", "macros", "rt-multi-thread"], version="1"}

# CLInvoice
clinvoice_adapter = {path='crates/adapters/clinvoice_adapter', version="0.10"}
clinvoice_adapter_postgres = {path='crates/adapters/clinvoice_adapter_postgres', optional=true, version="0.1"}
clinvoice_config = {path='crates/clinvoice_config', version="0.5"}
clinvoice_error = {path='crates/clinvoice_error', version="0.3"}
clinvoice_finance = {path='crates/clinvoice_finance', version="0.3"}
clinvoice_markdown = {path='crates/clinvoice_markdown', version="0.1"}
clinvoice_match = {path='crates/clinvoice_match', features=["serde_support"], version="0.3"}
clinvoice_schema = {path='crates/clinvoice_schema', version="0.7"}

# Database
sqlx = {features=["runtime-tokio-rustls", "tls"], version="0.5"}
# Dialogues
dialoguer = "0.8"

# Errors
thiserror = "1"

# Parsing Arguments
humantime = "2"
structopt = "0.3"

# Serialization
serde = "1"
toml = "0.5"
serde_yaml = "0.8"

[features]
default = ["postgres"]
postgres = ["clinvoice_adapter_postgres", "sqlx/postgres"]

[workspace]
members = [
	"crates/adapters/clinvoice_adapter",
	"crates/adapters/clinvoice_adapter_postgres",
	"crates/clinvoice_config",
	"crates/clinvoice_error",
	"crates/clinvoice_finance",
	"crates/clinvoice_markdown",
	"crates/clinvoice_match",
	"crates/clinvoice_schema",
]
